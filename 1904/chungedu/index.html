<!doctype html>
<html lang="ko-KR">

<head>
    <meta charset="utf-8">
    <title>청취에듀</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            font-size: 16px;
            line-height: 16px;
            letter-spacing: -0.01em;
        }

        ul,
        li,
        dl,
        ol,
        dd,
        dt {
            padding: 0;
            margin: 0;
            list-style: none;
            list-style-type: none
        }

        h1,
        h2,
        p,
        div,
        span,
        a,
        fieldset,
        img,
        select {
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited,
        a:active {
            outline: none;
            text-decoration: none;
            color: #444;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .framebox {
            padding: 3%;
        }

        .monitor {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            padding-top: 25px;
            height: 0;
        }

        .monitor iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .dbbox {
            margin: 0 auto;
            padding: 0;
            background: #f0f0f0;

        }

        .formlabel {
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;

        }

        .formfield {
            padding-left: 40%;
            text-align: left;
            font-size: 1em;
            width: 100%;
            line-height: 67px;
            font-weight: 600;
            position: relative;
            margin: 0;
        }


        .area-box {
            width: 50%;
            margin:0 auto;
            text-align: center;
        }

        .inputbox {

        }

        .formlabel {
            padding-top:1%;
        }

        .textfield {
            margin-bottom: 5%;
        }

        .w_full {
            line-height: 25px;
        }

        .wrapper {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <header class="jw layout">
            <div class="header-t">
                <h1 class="jw wr_900">
                    <img src="image/header.png" alt="chungchy edu" /></h1>
            </div>
        </header>
        <div class="jw container wr_900">
            <div class="content-wrap">
                <div class="imagebox">
                    <picture>
                        <source media="(min-width: 650px)" srcset="image/w-section-image-01.png">
                        <img src="image/section-image-01.png" alt="section-image-01">
                    </picture>
                </div>
                <div class="imagebox">
                    <picture>
                        <source media="(min-width: 650px)" srcset="image/w-section-image-02.png">
                        <img src="image/section-image-02.png" alt="section-image-02">
                    </picture>
                </div>
                <div class="imagebox">
                    <picture>
                        <source media="(min-width: 650px)" srcset="image/w-section-image-03.png">
                        <img src="image/section-image-03.png" alt="section-image-03">
                    </picture>
                </div>
                <div class="imagebox"><img src="image/section-image-04.png" alt="">
                </div>
                <div class="framebox">
                    <div class="monitor">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/7E2bkERoTPQ"
                            frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="imagebox">
                    <picture>
                        <source media="(min-width: 650px)" srcset="image/w-section-image-05.png">
                        <img src="image/section-image-05.png" alt="section-image-05">
                    </picture>
                </div>
                <div class="imagebox">
                    <picture>
                        <source media="(min-width: 650px)" srcset="image/w-section-image-06.png">
                        <img src="image/section-image-06.png" alt="section-image-06">
                    </picture>
                </div>
                <div class="imagebox"><img src="image/section-image-07.png" alt="">
                </div>
                <div class="imagebox"><img src="image/section-image-08.png" alt="">
                </div>
                <div class="dbbox">
                        <form id="vlsg" class="form1">
                            <div class="area-box">
                                <div class="formfield">
                                    <label class="formlabel" for="NAME">성함</label>
                                    <div class="inputbox"><input type="text" id="NAME" name="NAME" class="w_full"
                                            size="25" title="이름을 적습니다." placeholder="이름을 적어주세요" /></div>
                                </div>
                                <div class="formfield">
                                    <label class="formlabel" for="TEL">연락처</label>
                                    <div class="jw frm f-container contents"><input type="tel" id="TEL" name="TEL"
                                            size="25" class="w_full" maxlength="16"
                                            title="휴대전화를 적습니다." placeholder="연락처 -(하이픈)없이 입력" /></div>
                                </div>
                                <div class="formfield">
                                    <label class="formlabel" for="AGE">상담자 연령</label>
                                    <div class="jw frm f-container contents"><input type="tel" id="AGE" name="AGE"
                                            size="25" class="w_full" maxlength="3" title="나이를 적습니다."
                                            placeholder="00"><span class="age-text"></span></div>
                                </div>
                                <div class="formfield">
                                    <label class="formlabel" for="ETC_1">창업희망지역</label>
                                    <div class="jw frm f-container contents"><input type="text" id="ETC_1" name="ETC_1"
                                            class="w_full" size="25" title="독점희망지역을 적습니다." placeholder="ex)강남구 삼성동" />
                                    </div>
                                </div>
                                <div class="textfield">
                                    <span class="nowrap"><input type="checkbox" name="AGREE" id="AGREE"
                                            checked="checked" />
                                        <label for="AGREE">개인정보취급방침 동의</label>
                                        <a href="#PRIVACY" class="action-privacy-motion">보기</a>
                                </div>
                                <div class="jw frm row contents privacy-detail" style="display: none;">
                                    <img src="image/consult_privacy_text.png" alt="">
                                </div>
                                <div class="imagebox" style="padding-bottom: 5%;">
                                            <input type="image" style="width:100%;" src="image/btn_consult_apply.png" alt="무료상담신청하기">
                                </div>
                            </div>
                        </form>
                    </div>

            </div>
            <footer class="jw layout">
                <div class="imagebox">
                    <img src="image/footer.png" alt="">
                </div>
            </footer>
</body>

</html>
